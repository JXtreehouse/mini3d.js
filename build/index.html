<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
        html, body{                  
            background: black;      
        }
    </style>
    <head>
        <meta charset="utf-8"/>
        <title>Mini3d Examples</title>
    </head>

    <body onload="onLoad()">        
        <script src="./examples/bundle.js"></script>
        <script>
            function onLoad(){              
                let examples = main();
                window._examples = examples;               

                for(let idx in examples){
                    let div = document.createElement("div");
                    document.body.appendChild(div);

                    let e = examples[idx];
                    let item = document.createElement("a"); 
                    item.text = e.name;                    
                    item.href = "./examples/main?idx="+idx.toString();                 
                    item.target = "_blank";
                    
                    div.appendChild(item); 
                }
            }
        </script> 
    </body>
</html>
